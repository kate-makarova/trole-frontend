<div style="float: right; margin-top: -45px" *ngFor="let button of buttons">
  <a *ngIf="button.path; else clickTemplate"
     routerLink="{{button.path}}" class="{{button.class}}" id="{{button.id}}}">
    {{button.name}}
  </a>

  <ng-template #clickTemplate>
    <button *ngIf="button.click" (click)="button.click()" class="{{button.class}}" id="{{button.id}}}" >
      {{button.name}}
    </button>
  </ng-template>
</div>
