<div id="draft-autosave">
    <div style="display: inline-block; width: 100px">
    <i class="fi-clock" style="margin-right: 5px"></i>
    <span *ngIf="timerValue !== (this.minutes * 60)">0:{{ timerValue | number : '2.'}}</span>
    <span *ngIf="timerValue == (this.minutes * 60) && autosaveOn && !init">Saved!</span>
    </div>
    <button style="margin-bottom: 0" class="tiny hollow button"
            [ngClass]="{alert: mode == 'Stop', 'success': mode == 'Restart'}"
            (click)="toggleAutosave()">{{mode}}</button>
    <button style="margin-bottom: 0" class="tiny hollow button primary" (click)="save()">Save</button>
</div>
