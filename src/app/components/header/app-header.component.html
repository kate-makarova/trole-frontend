<header>
    <div class="top-bar">
        <div class="top-bar-left">
            <a routerLink="/">
                <h1>
                    <img id="site-logo" src="logo-new.png" style="height: 100px; display: inline-block; margin-top: -30px;
    margin-bottom: -30px;" /> TROLE ONLINE
                </h1>
            </a>
        </div>
        <div class="top-bar-right">
            <ul class="menu float-right">
                <li>
                    <a routerLink="/games">All Games</a>
                </li>
                <ng-container *ngIf="sessionService.getUser() !== null; else loggedOut">
                    <li>
                        <a routerLink="/home">My Games</a>
                    </li>
                  <li>
                    <a routerLink="/friends/send-invitation">Friends</a>
                  </li>
                    <li>
                        <a routerLink="/chat/1">Chat</a>
                    </li>
                    <li>
                        <a routerLink="/user-settings">Settings</a>
                    </li>
                    <li *ngIf="sessionService.getUser()?.is_admin">
                    <a routerLink="/admin">Admin</a>
                  </li>
                    <!-- Uncomment as needed -->
                    <!-- <li><a href="#">Profile</a></li> -->
                    <!-- <li><a href="#">Look for Game</a></li> -->
                    <li><a href="#">Log Out</a></li>
                </ng-container>
                <ng-template #loggedOut>
                    <li>
                        <a routerLink="/login">Log In</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</header>
