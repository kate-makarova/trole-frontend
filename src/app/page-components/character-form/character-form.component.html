<h3>Create New Character</h3>

<ng-container *ngIf="characterSheet$ | async as characterSheet; else loading">

    <form (ngSubmit)="onSubmit()">
    <div *ngFor="let field of characterSheet.fields">
        <label [for]="field.id">{{ field.fieldName }}>
            <input [type]="field.type" [name]="field.id" [id]="field.id" />
        </label>
        <div class="description">
            {{ field.description }}
        </div>
    </div>
    </form>


</ng-container>
<ng-template #loading>
    Loading...
</ng-template>
