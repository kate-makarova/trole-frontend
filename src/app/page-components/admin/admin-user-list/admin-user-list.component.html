<div class="row" *ngIf="this.sessionService.getUser()?.is_admin; else noAccess">
  <app-admin-nav [tabId]="gameSettingsTabId"></app-admin-nav>
  <h3 class="text-center">User List</h3>

  <ng-container *ngIf="users$ | async as userArray">
    <table>
      <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Language</th>
      </thead>
      <tbody>
      <tr *ngFor="let user of userArray">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.language}}</td>
      </tr>
      </tbody>
    </table>
  </ng-container>
</div>


<ng-template #noAccess>
  <p>You have no access to this page</p>
</ng-template>
