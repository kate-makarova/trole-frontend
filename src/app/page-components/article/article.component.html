<app-top-buttons [buttons]="topButtons"></app-top-buttons>

<div class="row" *ngIf="article$ | async as article; else loading">

    <h4 style="margin: 0; text-transform: uppercase" class="text-center">{{article.name}}</h4>
  <hr />
<div [innerHTML]="article.content">
</div>
<div>
  <p>Published by {{article.author.name}} on {{article.date_created}}</p>
</div>
</div>


<ng-template #loading>
  <p>Loading article...</p>
</ng-template>
