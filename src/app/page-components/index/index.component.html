<div class="row column">
    <h4 style="margin: 0;" class="text-center" i18n>NEWS</h4>
</div>

<hr>

    <div class="row" *ngFor="let newsArticle of (newsArticles$ | async)">
        <div class="large-2 columns">
            <p>
                <img [src]="newsArticle.image">
            </p>
        </div>
        <div class="large-10 columns">
            <h5>
               {{newsArticle.name}}
            </h5>
            <div style="font-style: italic">{{newsArticle.date}}</div>
            <div [innerHTML]="newsArticle.content | slice:0:700"></div>
        </div>
        <hr />
    </div>
